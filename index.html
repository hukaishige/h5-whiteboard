<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>CoDoodler</title>
	<meta name="description" content="Draw">
	<meta name="author" content="Tomomi Imura  @girlie_mac">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/tmp.css">
</head>

<body>
	    <div id="drawArea">
			<canvas id="drawCanvas" width="1000px" height="800px">Canvas is not supported on this browser!</canvas>
		</div>

		<section id="colorSwatch">
			<input type="radio" name="color" id="color01" data-color="gold" checked><label for="color01"></label> 
			<input type="radio" name="color" id="color02" data-color="darkorange">	<label for="color02"></label>  
			<input type="radio" name="color" id="color03" data-color="navy">		<label for="color03"></label>  
			<input type="radio" name="color" id="color04" data-color="yellowgreen">	<label for="color04"></label>  
			<input type="radio" name="color" id="color05" data-color="firebrick">	<label for="color05"></label>  
			<input type="radio" name="color" id="color06" data-color="powderblue">	<label for="color06"></label> 
		</section>
		
		<div id="toolbar">
		    <a id="rectangle" href="#" class="toolbarButton rectangle hint--bottom" data-hint="draw rectangle"></a>
	        <a id="ellipse" href="#" class="toolbarButton hint--bottom ellipse" data-hint="draw ellipse"></a>
		    <a id="line" href="#" class="toolbarButton hint--bottom line" data-hint="draw line"></a>
		    <a id="pencil" href="#" class="toolbarButton hint--bottom pencil selected" data-hint="draw freeline"></a>
            <a id="rotateLeft" href="#" class="toolbarButton rotateleft hint--bottom" data-hint="Rotate to Left"></a>
            <a id="rotateRight" href="#" class="toolbarButton rotateright hint--bottom" data-hint="Rotate to Right"></a>
            <a id="zoomIn" href="#" class="toolbarButton zoomin hint--bottom" data-hint="zoom in"></a>
            <a id="zoomOut" href="#" class="toolbarButton zoomout hint--bottom" data-hint="zoom out"></a>
            <a id="drag" href="#" class="toolbarButton drag hint--bottom" data-hint="drag"></a>
            <a id="pre" href="#" class="toolbarButton pre hint--bottom" data-hint="pre page"></a>
            <a id="next" href="#" class="toolbarButton next hint--bottom" data-hint="next page"></a>
			<a id="undo" href="#" class="toolbarButton undo hint--bottom" data-hint="undo"></a>
	    </div>
	
	<script>
		// For history() demo, please view history.html.
		var drawHistory = false;
	</script>

	<script src="http://cdn.pubnub.com/pubnub.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
